<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 

<div class="container">
    <h3 style="color: blueviolet; font-weight: bold;">Popover </h3>
  <ul class="list-inline">
    <li><a href="#" title="Header" data-toggle="popover" data-placement="home" data-content="Content">Home</a></li>
    <li><a href="#" title="Header" data-toggle="popover" data-placement="image" data-content="Content">Image</a></li>
    <li><a href="#" title="Header" data-toggle="popover" data-placement="contact" data-content="Content">Contact</a></li>
    <li><a href="#" title="Header" data-toggle="popover" data-placement="about" data-content="Content">About</a></li>
  </ul>
</div>
<div class="img">
  <center><img src="6.jpg" class="img-responsive" style="width:50%"></center>
  </div>
<div class="container">
    <a href="#" title="Dismissible popover" data-toggle="popover" data-trigger="focus" data-content="Click anywhere in the document to close this popover">Click me</a>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
 
</body>
</html>
